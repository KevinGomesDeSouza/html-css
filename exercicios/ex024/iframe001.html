<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe {
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" width="500px" height="400px" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Vídeo</a>
        </iframe>
         para aprender a programar.</p>

        <p>o site do 
        
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank" rel="external">google</a>
        </iframe> também é muito legal</p>

        <p>
            O repositório do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">no Github</a>
                
            </iframe>
            também é legal
        </p>
    
</body>
</html>
