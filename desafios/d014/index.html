<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;

        }

        th, td {
            border: 1px solid black;
            padding: 6px;
        }

        .num {
            text-align: center;
        }

        thead {
            background-color: gray;
            color: white;
        }

        #me,#mh { 
            background-color: gray;
            color: white;
            text-align: left;

        }
    </style>
</head>
<body>
    <table>
        <caption>Grande curricular</caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
            </tr>
            <tr id="me">
                <th scope="row" colspan="4">Média de exatas</th>
                <td class="num
                ">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
                <td class="num
                ">0.0</td>
            </tr>
            <tr  id="mh">
                <th scope="row" colspan="4">Média de Humanas</th>
                <td class="num
                ">0.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
